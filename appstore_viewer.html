        // åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€ App Store é¡µé¢
        function openAppStore(regionCode) {
            const url = `https://apps.apple.com/${regionCode}/iphone/today`;
            window.open(url, '_blank');
        }

        // åˆ›å»ºåœ°åŒºæŒ‰é’®
        function createRegionButton(region) {
            const btn = document.createElement('button');
            btn.className = 'region-btn' + (region.hot ? ' hot' : '');
            btn.innerHTML = `<span>${region.name}</span>`;
            btn.onclick = () => openAppStore(region.code);
            return btn;
        }

        // åˆå§‹åŒ–æŒ‰é’®
        function initButtons() {
            const hotRegionsContainer = document.getElementById('hotRegions');
            const allRegionsContainer = document.getElementById('allRegions');

            // åˆ†ç¦»çƒ­é—¨åœ°åŒºå’Œæ‰€æœ‰åœ°åŒº
            const hotRegions = allRegions.filter(r => r.hot);
            const otherRegions = allRegions.filter(r => !r.hot);

            // æ·»åŠ çƒ­é—¨åœ°åŒºæŒ‰é’®
            hotRegions.forEach(region => {
                hotRegionsContainer.appendChild(createRegionButton(region));
            });

            // æ·»åŠ å…¶ä»–åœ°åŒºæŒ‰é’®
            otherRegions.forEach(region => {
                allRegionsContainer.appendChild(createRegionButton(region));
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            initButtons();
